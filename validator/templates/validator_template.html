<html>
<head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<form method="post" action="/trinity-service/{% if name != '' %}?name={{ name }}{% endif %}">{% csrf_token %}
    <div class="g-recaptcha" data-sitekey="6LfU9CYTAAAAAGZHVhmHPa9WznVZkdb9ZOdMhz4Q"></div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
